<div *ngFor="let element of tooted">
  <div routerLink="toode/{{element.nimi.replace(' ','-').toLowerCase()}}" >
    <div>Toote nimi: {{ element.nimi }}</div>
    <div>Toote hind: {{ element.hind }}</div>
    <div>Toote kategooria: Joogid</div>
  </div>
  <button class="btn btn-primary" (click)="onLisaOstukorvi(element)">Lisa ostukorvi</button>
</div>
