<button *ngIf="tooted.length > 0" class="btn btn-warning" (click)="tyhjenda()">Tühjenda</button>

<div *ngFor="let element of tooted">
  <div>Toote nimi: Apple {{ element }}</div>
  <div>Toote hind: 599</div>
  <div>Toote kategooria: Telefonid</div>
  <button class="btn btn-primary" (click)="lisaToode(element)">Lisa uus toode</button>
  <button class="btn btn-danger" (click)="kustutaToode(element)">X</button>
</div>

<br><br>
<div *ngIf="tooted.length > 0">{{ ostukorviKogusumma }} €</div>

<div *ngIf="tooted.length === 0" >Ostukorv on tühi</div>
