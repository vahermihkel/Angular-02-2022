<ngb-carousel class="carousel-wrapper" *ngIf="images">
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[0]" alt="Random first slide">
    </div>
    <div class="carousel-caption">
      <h3>First slide label</h3>
      <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[1]" alt="Random second slide">
    </div>
    <div class="carousel-caption">
      <h3>Second slide label</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[2]" alt="Random third slide">
    </div>
    <div class="carousel-caption">
      <h3>Third slide label</h3>
      <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
    </div>
  </ng-template>
</ngb-carousel>

<div [ngClass]="{'selected-category': selectedCategory === category}" (click)="onFilterByCategory(category)" *ngFor="let category of categories">
  {{ category }}
</div>

<app-filter-bar [products]="products"></app-filter-bar>

<div *ngFor="let product of products" [ngClass]="{'active': product.isActive && isLoggedIn, 'in-active': !product.isActive && isLoggedIn}">
  <div *ngIf="product.isActive || isLoggedIn">
    <app-product-card [isLoggedIn]="isLoggedIn" [product]="product"></app-product-card>
  </div>
</div>
