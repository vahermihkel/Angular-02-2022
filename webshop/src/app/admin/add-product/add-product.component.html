<div>{{ errorMessage }}</div>

<form (ngSubmit)="onSubmit(addItemForm)" #addItemForm="ngForm">
  <label for="">Toote ID</label> <br>
  <input (keyup)="onCheckIdUniqueness(addItemForm.value.id)" 
    min="10000000" max="99999999" placeholder="Unikaalne ID"
    ngModel name="id" type="number" required><br>
  <label for="">Toote nimi</label> <br>
  <input ngModel name="name" type="text" placeholder="Toote nimetus" required> <br>
  <label for="">Toote hind</label> <br>
  <input ngModel name="price" type="number" required><br>
  <label for="">Toote kirjeldus</label> <br>
  <input ngModel name="description" type="text" required> <br>
  <label for="">Toote pilt</label> <br>
  <input ngModel name="imgSrc" type="text" required> <br>
  <label for="">Toote kategooria</label> <br>
  <!-- <input ngModel name="category" type="text" required> <br> -->
  <select ngModel name="category" required>
    <option disabled value="">Vali kategooria</option>
    <option *ngFor="let cat of categories" value="{{cat.name}}">
      {{cat.name | titlecase}}
    </option>
  </select> <br>
  <label for="">Toote aktiivsus</label> <br>
  <input ngModel name="isActive" type="checkbox"> <br>
  <button [disabled]="addItemForm.invalid || !isIdUnique">Lisa toode</button>
</form>
