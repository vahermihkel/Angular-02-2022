<div>{{ error }}</div>

<form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
  <label>E-mail</label> <br>
  <input ngModel name="email" type="text" required> <br>
  <label>Parool</label> <br>
  <input ngModel name="password" type="password" required> <br>
  <button [disabled]="loginForm.invalid">Logi sisse</button>
</form>
